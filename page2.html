<!DOCTYPE html>
<html>
    <head>
        <title>Yummy Farm Home Page</title>
    </head>
    <body>
        <header>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#nav-bar" id="logo"><img id="header-img" src="logo.jpg" alt="Logo"></a></li>
                    <li><a class="nav-link" href="">Home</a></li>
                    <li><a class="nav-link" href="">Survey</a></li>
                    <li><a class="nav-link" href="">Info</a></li>
                    <li><a class="nav-link" href="">Album</a></li>
                </ul>
            </nav>

        <main>
            <fieldset>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">

                <input type="text" id="lastName" name="lastName">

                <input type="checkbox" id="yummyberry" name="yummyberry">
                <label for="yummyberry">Yummyberry</label>
                <input type="checkbox" id="strawberry" name="strawberry">
                <label for="strawberry">Strawberry</label>
                <input type="checkbox" id="blueberry" name="blueberry">
                <label for="blueberry">Blueberry</label>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>

                <div class="submit">
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </main>
        <footer>coded by Shaw</footer>
    </body>
</html>
